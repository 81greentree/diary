<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2026.02.13</title>

  <!-- 한글 손글씨 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 60px 24px;
      font-family: 'Gamja Flower', cursive;
      color: #111;

      /* 종이 질감 배경 */
      background-color: #fdfdfb;
      background-image:
        linear-gradient(0deg, rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 3px 3px;
    }

    .entry {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.85);
      padding: 36px 28px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .date {
      text-align: center;
      font-size: 15px;
      opacity: 0.5;
      margin-bottom: 28px;
    }

    .content {
      border: 1px solid rgba(0,0,0,0.2);
      padding: 22px;
      border-radius: 8px;
    }

    p {
      font-size: 17px;
      line-height: 1.75;
      white-space: pre-line;
      margin: 0;
    }

    .next {
      margin-top: 32px;
      text-align: right;
      font-size: 15px;
      opacity: 0.5;
      cursor: pointer;
    }

    .next:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="entry">
    <div class="date">2026.02.13</div>

    <div class="content">
      <p>
아침 산책을 나섰는데 산새소리가 장난 아니였어. 부엉이 소리도 이른 아침이라 들리더라니까. 문득 너가 일어났을까 너무 생각나는 거 있지. 바쁜 일로 지친 너에게 들려주고 싶었는데 나중에 집에 들어오고서야 너에게 전화가 온 걸 알았어. 너무 반가운 전화였는데 못 받아서 잠시 헛웃음 짓고 있다가 다시 정신 차리고 강아지 발을 씻기고 너에게 문자를 보냈지. 내 아쉬움을 넌 알고 있니? 
    </div>

    <div class="next" onclick="goNextDate()">
      다음 일기 ▶
    </div>
  </div>

  <!-- ✅ 자바스크립트 (절대 style 안에 넣지 말기) -->
  <script>
    function goNextDate() {
      const current = new Date("2026-02-13");
      current.setDate(current.getDate() + 1);

      const y = current.getFullYear();
      const m = String(current.getMonth() + 1).padStart(2, '0');
      const d = String(current.getDate()).padStart(2, '0');

      location.href = `${y}-${m}-${d}.html`;
    }
  </script>
</body>

</html>
