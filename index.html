<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>what I never said</title>

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 80%;
      height: 80%;
      font-family: 'Caveat', cursive;
    }

    /* 배경 이미지 */
    body {
      background-image: url("main.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 종이 질감 오버레이 */
    .overlay {
      width: 100%;
      height: 100%;
      position: relative;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fdfcf8;

      cursor: pointer;
    }

    /* 종이 질감 레이어 */
    .overlay::before {
  content: "";
  position: absolute;
  inset: 0;

  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,0,0,0.08), transparent 45%),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.025),
      rgba(255,255,255,0.025) 1px,
      transparent 1px,
      transparent 3px
    ),
    rgba(0,0,0,0.35);

  pointer-events: none;
}

     
    

    /* 내용은 질감 위로 */
    .content {
      position: relative;
      z-index: 1;
      padding: 24px;
    }

    h1 {
      font-size: clamp(36px, 6vw, 56px);
      font-weight: 300;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: clamp(14px, 3vw, 18px);
      opacity: 0.85;
      margin-bottom: 32px;
    }

    .hint {
      font-size: clamp(18px, 4vw, 22px);
      opacity: 0.6;
    }

    /* 암호 레이어 */
    .lock {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .lock-box {
      background: rgba(255,255,255,0.96);
      padding: 28px 34px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .lock-box input {
      font-family: 'Caveat', cursive;
      font-size: 20px;
      padding: 8px 14px;
      border: 1px solid #aaa;
      border-radius: 6px;
      outline: none;
      text-align: center;
    }

    .lock-hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- 메인 화면 -->
  <div class="overlay" id="hero">
    <div class="content">
      <h1>what I never said</h1>
      <div class="subtitle">A quiet confession</div>
      <div class="hint">Enter</div>
    </div>
  </div>

  <!-- 암호 -->
  <div class="lock" id="lock">
    <div class="lock-box">
      <input type="password" id="password" placeholder="password">
      <div class="lock-hint">Enter</div>
    </div>
  </div>

  <script>
    const hero = document.getElementById("hero");
    const lock = document.getElementById("lock");
    const password = document.getElementById("password");

    function openLock() {
      lock.style.display = "flex";
      password.focus();
    }

    hero.addEventListener("click", openLock);

    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && lock.style.display !== "flex") {
        openLock();
      }
    });

    password.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (e.target.value === "0319") {
          location.href = "diary.html";
        } else {
          alert("wrong password");
          e.target.value = "";
        }
      }
    });
  </script>

</body>
</html>
